<!DOCTYPE html>
<html lang="de" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tosbik's Kitchen | Premium Smash Burgers Rheine</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;600;700;900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        display: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        'tosbik-gold': '#b98b36',
                        'tosbik-yellow': '#f3cc2b',
                        'tosbik-dark': '#0f0f0f',
                    }
                }
            }
        }
    </script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        body { background-color: #0f0f0f; color: #ffffff; font-family: 'Outfit', sans-serif; overflow-x: hidden; }
        
        .gold-gradient {
            background: linear-gradient(135deg, #f3cc2b 0%, #b98b36 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-overlay {
            background: radial-gradient(circle, rgba(15,15,15,0) 0%, rgba(15,15,15,0.8) 70%, rgba(15,15,15,1) 100%);
        }

        .menu-card {
            background: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0) 100%);
            border: 1px solid rgba(185, 139, 54, 0.15);
            transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
            cursor: pointer;
        }

        .menu-card:hover {
            border-color: #f3cc2b;
            transform: translateY(-8px);
            background: rgba(185, 139, 54, 0.08);
        }

        @keyframes marquee {
            0% { transform: translateX(0%); }
            100% { transform: translateX(-100%); }
        }
        .animate-marquee { animation: marquee 40s linear infinite; }

        .glass-modal {
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(185, 139, 54, 0.3);
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Navbar = () => {
            const [scrolled, setScrolled] = useState(false);
            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <nav className={`fixed top-0 w-full z-50 transition-all duration-700 px-6 py-4 ${scrolled ? 'bg-tosbik-dark/90 backdrop-blur-2xl py-3 border-b border-white/5' : 'bg-transparent'}`}>
                    <div className="max-w-7xl mx-auto flex justify-between items-center">
                        <div className="flex items-center gap-10">
                            <a href="#menu" className="hidden md:block text-[10px] font-black uppercase tracking-[0.3em] hover:text-tosbik-yellow">Speisekarte</a>
                            <a href="#footer" className="hidden md:block text-[10px] font-black uppercase tracking-[0.3em] hover:text-tosbik-yellow">Kontakt</a>
                        </div>
                        <div className={`transition-all duration-500 ${scrolled ? 'opacity-100 scale-100' : 'opacity-0 scale-75 pointer-events-none'}`}>
                            <img src="TOSBIKS_MAIN-LOGO_4c-1.png" alt="Logo" className="h-10 w-auto" />
                        </div>
                        <button className="bg-tosbik-gold hover:bg-tosbik-yellow text-black px-7 py-2.5 rounded-full font-black text-[10px] uppercase tracking-widest transition-all">
                            Bestellen
                        </button>
                    </div>
                </nav>
            );
        };

        const Hero = () => (
            <section className="relative h-screen w-full flex flex-col items-center justify-center overflow-hidden">
                <div className="absolute inset-0 z-0 flex items-center justify-center p-4">
                    <img src="TOSBIKS_MAIN-LOGO_4c-1.png" className="w-full max-w-[550px] h-auto object-contain drop-shadow-[0_0_60px_rgba(185,139,54,0.15)]" alt="Tosbik's Kitchen" />
                    <div className="absolute inset-0 hero-overlay"></div>
                </div>
                <div className="relative z-10 text-center px-4 mt-80">
                    <h1 className="text-4xl md:text-6xl font-black mb-6 tracking-tighter uppercase">The <span className="gold-gradient">Smash</span> Experience</h1>
                    <p className="max-w-xl mx-auto text-gray-400 text-sm font-light tracking-[0.2em] mb-12 uppercase">Handcrafted in Rheine • 100% Halal</p>
                    <a href="#menu" className="inline-block bg-white text-black px-14 py-4 rounded-full font-black uppercase text-[10px] tracking-[0.2em] hover:bg-tosbik-yellow transition-all">Speisekarte</a>
                </div>
            </section>
        );

        const MenuSection = ({ onSelect }) => {
            const items = [
                { id: 1, name: "Tosbik's Double Smash", price: "14,90 €", desc: "Zwei Smashed Patties, Double Cheddar, Tosbik's Secret Sauce, Brioche Bun.", tag: "Bestseller", details: "Unser Aushängeschild. Das Fleisch wird extra dünn gesmashed, um die maximale Kruste (Maillard-Reaktion) zu erzielen. Serviert in einem butterweichen Brioche Bun." },
                { id: 2, name: "Truffle Mushroom", price: "13,50 €", desc: "Smashed Beef, hausgemachte Trüffel-Mayo, gegrillte Champignons, Rucola.", tag: "Premium", details: "Für Feinschmecker. Wir nutzen echtes Trüffelöl für unsere Mayo und rösten die Champignons frisch auf dem Grill an." },
                { id: 3, name: "Chili Cheese Smash", price: "12,90 €", desc: "Feurige Jalapeños, Cheese-Sauce, karamellisierte Zwiebeln.", tag: "Spicy", details: "Nichts für schwache Nerven. Die Kombination aus scharfen Jalapeños und unserer cremigen Käsesauce ist legendär." },
                { id: 4, name: "Mc Smash Cheese", price: "10,90 €", desc: "Der Klassiker: Patties, Pickles, Mustard, Ketchup, Onion-Cubes.", tag: "Classic", details: "Back to the Roots. Alles was ein guter Cheeseburger braucht, nur eben in 'Smash'-Perfektion." },
                { id: 5, name: "Loaded Chili Fries", price: "8,50 €", desc: "Frische Pommes mit Cheese-Sauce, Beef-Crumbs & Jalapeños.", tag: "Sides", details: "Die perfekte Beilage oder als Hauptgang. Unsere Fries bleiben extra lange knusprig." },
                { id: 6, name: "Veggie Smasher", price: "11,90 €", desc: "Hausgemachtes Plant-Based Patty, Avocado-Cream, frischer Salat.", tag: "Veggie", details: "Voller Geschmack, null Fleisch. Unser Veggie-Patty wird nach eigenem Rezept hergestellt." }
            ];

            return (
                <section id="menu" className="py-40 bg-tosbik-dark px-6">
                    <div className="max-w-7xl mx-auto">
                        <div className="text-center mb-32">
                            <span className="text-tosbik-gold font-black text-[10px] uppercase tracking-[0.5em] mb-4 block">Selection</span>
                            <h3 className="text-5xl md:text-8xl font-black uppercase tracking-tighter italic leading-none">Signature<br/>Burgers</h3>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {items.map((item) => (
                                <div key={item.id} onClick={() => onSelect(item)} className="menu-card p-10 rounded-[2.5rem] flex flex-col justify-between group">
                                    <div>
                                        <div className="flex justify-between items-start mb-10">
                                            <span className="text-[9px] font-black uppercase tracking-widest text-tosbik-gold border border-tosbik-gold/20 px-4 py-1.5 rounded-full">{item.tag}</span>
                                            <span className="text-xl font-bold text-white group-hover:text-tosbik-yellow transition-colors">{item.price}</span>
                                        </div>
                                        <h4 className="text-2xl font-black mb-4 uppercase tracking-tight">{item.name}</h4>
                                        <p className="text-gray-500 text-sm font-light leading-relaxed">{item.desc}</p>
                                    </div>
                                    <div className="mt-10 text-[9px] uppercase tracking-widest font-black text-tosbik-gold opacity-0 group-hover:opacity-100 transition-opacity">Details ansehen +</div>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Modal = ({ item, onClose }) => {
            if (!item) return null;
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/80 backdrop-blur-sm transition-all" onClick={onClose}>
                    <div className="glass-modal max-w-2xl w-full p-8 md:p-12 rounded-[3rem] text-center" onClick={e => e.stopPropagation()}>
                        <span className="text-tosbik-gold text-[10px] font-black uppercase tracking-[0.4em] mb-6 block">{item.tag}</span>
                        <h2 className="text-4xl font-black uppercase mb-6 tracking-tighter">{item.name}</h2>
                        <p className="text-gray-300 font-light leading-loose mb-10">{item.details}</p>
                        <div className="text-3xl font-black text-tosbik-yellow mb-10">{item.price}</div>
                        <button onClick={onClose} className="bg-white text-black px-10 py-3 rounded-full font-black uppercase text-[10px] tracking-widest hover:bg-tosbik-gold transition-colors">Schließen</button>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [selectedItem, setSelectedItem] = useState(null);
            return (
                <div className="selection:bg-tosbik-yellow selection:text-black">
                    <Navbar />
                    <Hero />
                    <div className="bg-tosbik-gold py-6 overflow-hidden border-y border-black/5">
                        <div className="whitespace-nowrap flex animate-marquee text-black font-black text-2xl uppercase tracking-tighter">
                            {[...Array(10)].map((_, i) => (
                                <span key={i} className="mx-12 flex items-center gap-8">
                                    Tosbik's Kitchen <span className="text-white">★</span> Rheine's Best Smash <span className="text-white">★</span> 100% Halal <span className="text-white">★</span>
                                </span>
                            ))}
                        </div>
                    </div>
                    <MenuSection onSelect={setSelectedItem} />
                    <Modal item={selectedItem} onClose={() => setSelectedItem(null)} />
                    <footer id="footer" className="bg-[#080808] pt-32 pb-12 px-6 border-t border-white/5">
                        <div className="max-w-7xl mx-auto text-center">
                            <img src="TOSBIKS_MAIN-LOGO_4c-1.png" alt="Logo" className="h-24 mx-auto mb-16 opacity-40 grayscale" />
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-12 mb-20 text-center">
                                <div><h5 className="font-black uppercase text-[10px] tracking-[0.4em] mb-6 text-tosbik-gold">Find us</h5><p className="text-gray-500 text-sm font-light">Bonifatiusstraße<br/>48429 Rheine</p></div>
                                <div><h5 className="font-black uppercase text-[10px] tracking-[0.4em] mb-6 text-tosbik-gold">Hours</h5><p className="text-gray-500 text-sm font-light">Di - So: 12:00 - 22:00<br/>Mo: Ruhetag</p></div>
                                <div><h5 className="font-black uppercase text-[10px] tracking-[0.4em] mb-6 text-tosbik-gold">Social</h5><p className="text-gray-500 text-sm font-light uppercase tracking-widest hover:text-white cursor-pointer transition-colors">Instagram</p></div>
                            </div>
                            <p className="text-[9px] text-gray-700 uppercase tracking-[0.5em]">© 2025 Tosbik's Kitchen</p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
