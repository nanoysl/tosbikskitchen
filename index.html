<!DOCTYPE html>
<html lang="de" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tosbik's Kitchen | Premium Smash Burgers Rheine</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;600;700;900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: {
                        'tosbik-gold': '#b98b36',
                        'tosbik-yellow': '#f3cc2b',
                        'tosbik-dark': '#0a0a0a',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'marquee': 'marquee 40s linear infinite',
                    },
                    keyframes: {
                        float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-20px)' } },
                        marquee: { '0%': { transform: 'translateX(0%)' }, '100%': { transform: 'translateX(-100%)' } }
                    }
                }
            }
        }
    </script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        body { background-color: #0a0a0a; color: #ffffff; font-family: 'Outfit', sans-serif; overflow-x: hidden; }
        .gold-gradient {
            background: linear-gradient(135deg, #f3cc2b 0%, #b98b36 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hero-overlay {
            background: radial-gradient(circle at center, rgba(15,15,15,0) 0%, rgba(10,10,10,0.9) 80%, rgba(10,10,10,1) 100%);
        }
        .menu-card {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(185, 139, 54, 0.1);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .menu-card:hover {
            border-color: #f3cc2b;
            transform: scale(1.03);
            background: rgba(185, 139, 54, 0.05);
        }
        .glass-modal {
            background: rgba(10, 10, 10, 0.98);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(185, 139, 54, 0.3);
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Navbar = () => {
            const [scrolled, setScrolled] = useState(false);
            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <nav className={`fixed top-0 w-full z-50 transition-all duration-700 ${scrolled ? 'bg-tosbik-dark/90 backdrop-blur-2xl py-3 border-b border-white/5' : 'bg-transparent py-6'}`}>
                    <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
                        <div className="flex gap-8 text-[10px] font-black uppercase tracking-[0.3em]">
                            <a href="#story" className="hover:text-tosbik-yellow transition-colors">Story</a>
                            <a href="#menu" className="hover:text-tosbik-yellow transition-colors">Menu</a>
                        </div>
                        <div className={`transition-all duration-500 ${scrolled ? 'opacity-100 scale-90' : 'opacity-0 scale-50 pointer-events-none'}`}>
                            <img src="TOSBIKS_MAIN-LOGO_4c-1.png" alt="Logo" className="h-10 w-auto" />
                        </div>
                        <div className="flex gap-8 items-center">
                            <a href="#contact" className="hidden md:block text-[10px] font-black uppercase tracking-[0.3em] hover:text-tosbik-yellow transition-colors">Kontakt</a>
                            <button className="bg-tosbik-gold hover:bg-tosbik-yellow text-black px-6 py-2 rounded-full font-black text-[10px] uppercase tracking-widest transition-transform hover:scale-105">Order</button>
                        </div>
                    </div>
                </nav>
            );
        };

        const Hero = () => (
            <section className="relative h-[110vh] w-full flex flex-col items-center justify-center overflow-hidden">
                <div className="absolute inset-0 z-0 flex items-center justify-center">
                    <img 
                        src="TOSBIKS_MAIN-LOGO_4c-1.png" 
                        className="w-[85%] md:w-[60%] lg:w-[45%] h-auto object-contain animate-float drop-shadow-[0_0_100px_rgba(185,139,54,0.15)]" 
                        alt="Tosbik's Kitchen Logo" 
                    />
                    <div className="absolute inset-0 hero-overlay"></div>
                </div>
                <div className="relative z-10 text-center px-4 mt-80">
                    <h1 className="text-5xl md:text-8xl font-black mb-6 tracking-tighter leading-none uppercase italic">
                        Taste the <span className="gold-gradient">Smash.</span>
                    </h1>
                    <p className="max-w-2xl mx-auto text-gray-400 text-xs md:text-sm font-light tracking-[0.4em] mb-12 uppercase">Rheine's Finest Halal Burger Experience </p>
                    <div className="flex flex-col md:flex-row gap-4 justify-center">
                        <a href="#menu" className="bg-white text-black px-12 py-4 rounded-full font-black uppercase text-[10px] tracking-widest hover:bg-tosbik-yellow transition-all">Speisekarte</a>
                        <a href="#story" className="border border-white/20 text-white px-12 py-4 rounded-full font-black uppercase text-[10px] tracking-widest hover:bg-white hover:text-black transition-all">Unsere Story</a>
                    </div>
                </div>
            </section>
        );

        const Story = () => (
            <section id="story" className="py-40 bg-tosbik-dark px-6">
                <div className="max-w-4xl mx-auto text-center">
                    <span className="text-tosbik-gold font-black text-[10px] uppercase tracking-[0.8em] mb-8 block">Die Philosophie</span>
                    <h2 className="text-4xl md:text-6xl font-black uppercase tracking-tighter mb-12 italic">Mehr als nur ein Burger.</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-12 text-left">
                        <p className="text-gray-400 font-light leading-relaxed text-lg">
                            Bei <strong>Tosbik's Kitchen</strong>  geht es nicht um Fast Food. Es geht um das Handwerk. Wir verwenden ausschließlich 100% Halal-zertifiziertes Rindfleisch, das täglich frisch für dich vorbereitet wird.
                        </p>
                        <p className="text-gray-400 font-light leading-relaxed text-lg">
                            Der Name steht für Qualität aus Rheine. Jeder Patty wird auf der glühend heißen Platte gesmasht, um diese unvergleichliche Kruste zu erzeugen, die das Fleisch saftig hält. Das ist das Geheimnis unseres Geschmacks.
                        </p>
                    </div>
                </div>
            </section>
        );

        const MenuSection = ({ onSelect }) => {
            const items = [
                { id: 1, name: "Tosbik's Double Smash", price: "14,90 €", desc: "Zwei Smashed Patties, Double Cheddar, Secret Sauce.", tag: "Bestseller", details: "Unser Signature Burger mit doppeltem Fleisch für den maximalen Smash-Effekt." },
                { id: 2, name: "Truffle Mushroom", price: "13,50 €", desc: "Smashed Beef, Trüffel-Mayo, geröstete Champignons.", tag: "Gourmet", details: "Feine Trüffelnote trifft auf perfekt gebratenes Rindfleisch." },
                { id: 3, name: "Chili Cheese Smash", price: "12,90 €", desc: "Jalapeños, Cheese-Sauce, karamellisierte Zwiebeln.", tag: "Spicy", details: "Für alle, die eine angenehme Schärfe und viel Käse lieben." },
                { id: 4, name: "Classic Cheese", price: "10,90 €", desc: "Smashed Beef, Pickles, Zwiebeln, Senf & Ketchup.", tag: "Essential", details: "Die Smash-Variante des absoluten Burger-Klassikers." },
                { id: 5, name: "Dirty Fries", price: "8,50 €", desc: "Fries mit Cheese-Sauce & Beef-Crumbs.", tag: "Side", details: "Unsere Fries, getoppt mit allem, was gut ist." },
                { id: 6, name: "Veggie Smash", price: "11,90 €", desc: "Hausgemachtes Veggie-Patty, Avocado, Salat.", tag: "Veggie", details: "Voller Geschmack, ganz ohne Fleisch. Frisch und hausgemacht." }
            ];

            return (
                <section id="menu" className="py-40 bg-[#080808] px-6">
                    <div className="max-w-7xl mx-auto text-center">
                        <h3 className="text-6xl md:text-9xl font-black uppercase tracking-tighter italic mb-32 opacity-20">The Menu</h3>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 -mt-48 relative z-10">
                            {items.map((item) => (
                                <div key={item.id} onClick={() => onSelect(item)} className="menu-card p-12 rounded-[3rem] text-center flex flex-col items-center group cursor-pointer">
                                    <span className="text-[9px] font-black uppercase tracking-widest text-tosbik-gold mb-8">{item.tag}</span>
                                    <h4 className="text-3xl font-black mb-4 uppercase tracking-tight group-hover:text-tosbik-yellow transition-colors">{item.name}</h4>
                                    <p className="text-gray-500 text-sm font-light mb-10">{item.desc}</p>
                                    <span className="text-2xl font-bold italic">{item.price}</span>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Modal = ({ item, onClose }) => {
            if (!item) return null;
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/95 transition-all" onClick={onClose}>
                    <div className="glass-modal max-w-xl w-full p-12 rounded-[4rem] text-center" onClick={e => e.stopPropagation()}>
                        <span className="text-tosbik-gold text-[10px] font-black uppercase tracking-[0.4em] mb-6 block italic">{item.tag}</span>
                        <h2 className="text-5xl font-black uppercase mb-8 tracking-tighter italic">{item.name}</h2>
                        <p className="text-gray-300 text-lg font-light leading-relaxed mb-12">{item.details}</p>
                        <div className="text-4xl font-black text-tosbik-yellow mb-12 italic">{item.price}</div>
                        <button onClick={onClose} className="bg-white text-black px-12 py-4 rounded-full font-black uppercase text-[10px] tracking-widest hover:bg-tosbik-gold transition-colors">Close</button>
                    </div>
                </div>
            );
        };

        const Footer = () => (
            <footer id="contact" className="bg-tosbik-dark pt-40 pb-20 px-6 border-t border-white/5 text-center">
                <div className="max-w-7xl mx-auto">
                    <img src="TOSBIKS_MAIN-LOGO_4c-1.png" alt="Logo" className="h-28 mx-auto mb-20 opacity-30 grayscale" />
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-20 mb-32">
                        <div>
                            <h5 className="font-black uppercase text-[10px] tracking-[0.5em] mb-10 text-tosbik-gold">Visit Us</h5>
                            <p className="text-gray-400 text-lg font-light">Bonifatiusstraße<br/>48429 Rheine</p>
                            <a href="https://maps.google.com" target="_blank" className="inline-block mt-6 text-[10px] font-bold uppercase border-b border-tosbik-gold pb-1">Route berechnen</a>
                        </div>
                        <div>
                            <h5 className="font-black uppercase text-[10px] tracking-[0.5em] mb-10 text-tosbik-gold">Open Hours</h5>
                            <p className="text-gray-400 text-lg font-light">Di - So: 12:00 - 22:00<br/>Mo: Geschlossen</p>
                        </div>
                        <div>
                            <h5 className="font-black uppercase text-[10px] tracking-[0.5em] mb-10 text-tosbik-gold">Connect</h5>
                            <div className="flex flex-col gap-4 text-gray-400">
                                <a href="#" className="hover:text-white transition-colors uppercase font-bold text-sm">Instagram</a>
                                <a href="#" className="hover:text-white transition-colors uppercase font-bold text-sm">TikTok</a>
                                <a href="mailto:hello@tosbiks.de" className="hover:text-white transition-colors uppercase font-bold text-sm">E-Mail</a>
                            </div>
                        </div>
                    </div>
                    <p className="text-[10px] text-gray-800 font-black uppercase tracking-[1em] mt-20">© 2025 TOSBIK'S KITCHEN RHEINE</p>
                </div>
            </footer>
        );

        const App = () => {
            const [selectedItem, setSelectedItem] = useState(null);
            return (
                <div className="selection:bg-tosbik-yellow selection:text-black">
                    <Navbar />
                    <Hero />
                    <div className="bg-tosbik-gold py-10 overflow-hidden border-y border-black/20">
                        <div className="whitespace-nowrap flex animate-marquee text-black font-black text-5xl uppercase tracking-tighter italic">
                            {[...Array(6)].map((_, i) => (
                                <span key={i} className="mx-20">
                                    Tosbik's Kitchen <span className="text-white">★</span> 100% Halal Smash <span className="text-white">★</span> Best in Rheine <span className="text-white">★</span>
                                </span>
                            ))}
                        </div>
                    </div>
                    <Story />
                    <MenuSection onSelect={setSelectedItem} />
                    <Modal item={selectedItem} onClose={() => setSelectedItem(null)} />
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
