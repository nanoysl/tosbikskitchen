<!DOCTYPE html>
<html lang="de" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tosbik's Kitchen | Premium Smash Burgers Rheine</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bormiolo:wght@700&family=Outfit:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        display: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        'tosbik-gold': '#b98b36', // Farbe aus dem Besteck-Icon
                        'tosbik-yellow': '#f3cc2b', // Farbe aus dem "TOSBIK'S" Schriftzug
                        'tosbik-dark': '#0f0f0f',
                        'tosbik-cream': '#faf7f2',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'marquee': 'marquee 30s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        marquee: {
                            '0%': { transform: 'translateX(0%)' },
                            '100%': { transform: 'translateX(-100%)' },
                        }
                    }
                }
            }
        }
    </script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        body { background-color: #0f0f0f; color: #ffffff; }
        .gold-gradient {
            background: linear-gradient(135deg, #f3cc2b 0%, #b98b36 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hero-overlay {
            background: linear-gradient(to bottom, rgba(15,15,15,0.4) 0%, rgba(15,15,15,1) 100%);
        }
        .menu-card {
            background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid rgba(185, 139, 54, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .menu-card:hover {
            border-color: #f3cc2b;
            transform: translateY(-10px);
            background: rgba(185, 139, 54, 0.05);
        }
        /* Custom Cursor Style */
        #custom-cursor {
            width: 20px;
            height: 20px;
            background: #f3cc2b;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.2s ease;
        }
    </style>
</head>
<body>

    <div id="custom-cursor" class="hidden md:block"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Navbar = () => {
            const [scrolled, setScrolled] = useState(false);
            
            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <nav className={`fixed top-0 w-full z-50 transition-all duration-500 px-6 py-4 ${scrolled ? 'bg-tosbik-dark/95 backdrop-blur-md py-2 border-b border-tosbik-gold/20' : 'bg-transparent'}`}>
                    <div className="max-w-7xl mx-auto flex justify-between items-center">
                        <div className="flex items-center gap-8">
                            <a href="#menu" className="hidden md:block text-sm uppercase tracking-widest hover:text-tosbik-yellow transition-colors">Menü</a>
                            <a href="#location" className="hidden md:block text-sm uppercase tracking-widest hover:text-tosbik-yellow transition-colors">Anfahrt</a>
                        </div>
                        
                        {/* Zentrales Logo */}
                        <div className={`transition-all duration-500 ${scrolled ? 'scale-75' : 'scale-100'}`}>
                            <img src="TOSBIKS_MAIN-LOGO_4c-1.png" alt="Tosbik's Kitchen" className="h-20 w-auto" />
                        </div>

                        <div className="flex items-center gap-6">
                            <div className="hidden md:block text-right">
                                <p className="text-[10px] text-tosbik-gold uppercase tracking-tighter">Reservierung & Order</p>
                                <p className="text-sm font-bold">Rheine - Bonifatiusstr.</p>
                            </div>
                            <button className="bg-tosbik-gold hover:bg-tosbik-yellow text-black px-6 py-2 rounded-full font-bold text-xs uppercase transition-all transform hover:scale-105">
                                Jetzt Bestellen
                            </button>
                        </div>
                    </div>
                </nav>
            );
        };

        const Hero = () => {
            return (
                <section className="relative h-screen w-full flex items-center justify-center overflow-hidden">
                    {/* Hintergrundbild für Restaurant-Feeling */}
                    <div className="absolute inset-0 z-0">
                        <img 
                            src="https://images.unsplash.com/photo-1594212699903-ec8a3eca50f5?q=80&w=2071&auto=format&fit=crop" 
                            className="w-full h-full object-cover scale-110"
                            alt="Premium Burger"
                        />
                        <div className="absolute inset-0 hero-overlay"></div>
                    </div>

                    <div className="relative z-10 text-center px-4">
                        <span className="inline-block py-1 px-4 rounded-full border border-tosbik-gold/50 text-tosbik-yellow text-[10px] uppercase tracking-[0.4em] mb-6 animate-pulse">
                            Handcrafted in Rheine
                        </span>
                        <h1 className="font-display text-7xl md:text-9xl font-bold mb-4 tracking-tight leading-none">
                            Ehrliches <br />
                            <span className="gold-gradient italic">Handwerk.</span>
                        </h1>
                        <p className="max-w-2xl mx-auto text-gray-300 text-lg md:text-xl font-light leading-relaxed mb-10">
                            Wir nehmen das "Smash" ernst. 100% Halal Rinderhack, auf den Punkt karamellisiert für den maximalen Geschmack.
                        </p>
                        <div className="flex flex-col md:flex-row gap-4 justify-center items-center">
                            <a href="#menu" className="bg-white text-black px-10 py-4 rounded-full font-bold uppercase text-sm hover:bg-tosbik-yellow transition-all">
                                Speisekarte entdecken
                            </a>
                            <div className="flex items-center gap-3 px-6 py-4">
                                <div className="w-2 h-2 bg-green-500 rounded-full animate-ping"></div>
                                <span className="text-sm font-medium tracking-wide uppercase">Heute bis 22:00 geöffnet</span>
                            </div>
                        </div>
                    </div>

                    <div className="absolute bottom-10 left-1/2 -translate-x-1/2 animate-bounce opacity-50">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M7 13l5 5 5-5M7 6l5 5 5-5"/></svg>
                    </div>
                </section>
            );
        };

        const MenuSection = () => {
            const items = [
                { name: "Tosbik's Double Smash", price: "14,90 €", desc: "Zwei Smashed Patties, Double Cheddar, Tosbik's Secret Sauce, Brioche Bun.", tag: "Bestseller" },
                { name: "Truffle Mushroom", price: "13,50 €", desc: "Smashed Beef, hausgemachte Trüffel-Mayo, gegrillte Champignons, Rucola.", tag: "Premium" },
                { name: "Chili Cheese Smash", price: "12,90 €", desc: "Feurige Jalapeños, Cheese-Sauce, karamellisierte Zwiebeln.", tag: "Spicy" },
                { name: "Mc Smash Cheese", price: "10,90 €", desc: "Der Klassiker: Patties, Pickles, Mustard, Ketchup, Onion-Cubes.", tag: "Classic" },
                { name: "Loaded Chili Fries", price: "8,50 €", desc: "Frische Pommes mit Cheese-Sauce, Beef-Crumbs & Jalapeños.", tag: "Sides" },
                { name: "Veggie Smasher", price: "11,90 €", desc: "Hausgemachtes Plant-Based Patty, Avocado-Cream, frischer Salat.", tag: "Veggie" }
            ];

            return (
                <section id="menu" className="py-32 bg-tosbik-dark relative px-6">
                    <div className="max-w-7xl mx-auto">
                        <div className="flex flex-col md:flex-row justify-between items-end mb-20 gap-8">
                            <div>
                                <h2 className="text-tosbik-gold font-display text-2xl italic mb-2">Qualität die man schmeckt</h2>
                                <h3 className="text-5xl md:text-7xl font-bold uppercase tracking-tighter">Unsere Auswahl</h3>
                            </div>
                            <p className="max-w-sm text-gray-400 border-l border-tosbik-gold/30 pl-6">
                                Alle unsere Burger werden täglich frisch zubereitet. Wir verwenden ausschließlich hochwertiges Fleisch und regionale Zutaten.
                            </p>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {items.map((item, i) => (
                                <div key={i} className="menu-card p-10 rounded-3xl group">
                                    <div className="flex justify-between items-start mb-6">
                                        <span className="text-[10px] uppercase tracking-widest text-tosbik-gold border border-tosbik-gold/30 px-2 py-1 rounded">{item.tag}</span>
                                        <span className="text-xl font-bold text-tosbik-yellow">{item.price}</span>
                                    </div>
                                    <h4 className="text-2xl font-bold mb-3 group-hover:text-tosbik-yellow transition-colors tracking-tight">{item.name}</h4>
                                    <p className="text-gray-400 text-sm leading-relaxed mb-8">{item.desc}</p>
                                    <button className="w-full py-3 rounded-xl border border-white/10 group-hover:bg-white group-hover:text-black transition-all text-xs uppercase font-bold tracking-widest">
                                        Hinzufügen
                                    </button>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => (
            <footer className="bg-[#080808] pt-20 pb-10 border-t border-white/5 px-6">
                <div className="max-w-7xl mx-auto">
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-12 mb-20">
                        <div className="col-span-1 md:col-span-2">
                            <img src="TOSBIKS_MAIN-LOGO_4c-1.png" alt="Logo" className="h-24 mb-6" />
                            <p className="text-gray-500 max-w-sm leading-relaxed">
                                Das Zuhause für echte Burger-Liebhaber in Rheine. Wir glauben an Qualität, Frische und den perfekten Smash.
                            </p>
                        </div>
                        <div>
                            <h5 className="font-bold uppercase text-xs tracking-widest mb-6 text-tosbik-gold">Kontakt</h5>
                            <p className="text-gray-400 text-sm mb-2">Bonifatiusstraße 48429 Rheine</p>
                            <p className="text-gray-400 text-sm mb-6">hallo@tosbiks-kitchen.de</p>
                            <div className="flex gap-4">
                                <a href="#" className="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center hover:bg-tosbik-yellow hover:text-black transition-all">IG</a>
                                <a href="#" className="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center hover:bg-tosbik-yellow hover:text-black transition-all">FB</a>
                            </div>
                        </div>
                        <div>
                            <h5 className="font-bold uppercase text-xs tracking-widest mb-6 text-tosbik-gold">Öffnungszeiten</h5>
                            <p className="text-gray-400 text-sm flex justify-between mb-2"><span>Di - So:</span> <span>12:00 - 22:00</span></p>
                            <p className="text-gray-400 text-sm flex justify-between"><span>Mo:</span> <span className="text-red-500">Ruhetag</span></p>
                        </div>
                    </div>
                    <div className="pt-10 border-t border-white/5 flex flex-col md:row justify-between items-center gap-4 text-[10px] text-gray-600 uppercase tracking-widest">
                        <p>© 2025 Tosbik's Kitchen Rheine</p>
                        <div className="flex gap-8">
                            <a href="#" className="hover:text-white">Impressum</a>
                            <a href="#" className="hover:text-white">Datenschutz</a>
                        </div>
                    </div>
                </div>
            </footer>
        );

        const App = () => {
            useEffect(() => {
                const cursor = document.getElementById('custom-cursor');
                const moveCursor = (e) => {
                    gsap.to(cursor, { x: e.clientX, y: e.clientY, duration: 0.1 });
                };
                window.addEventListener('mousemove', moveCursor);
                return () => window.removeEventListener('mousemove', moveCursor);
            }, []);

            return (
                <div className="selection:bg-tosbik-yellow selection:text-black">
                    <Navbar />
                    <Hero />
                    <div className="bg-tosbik-gold py-6 overflow-hidden">
                        <div className="whitespace-nowrap flex animate-marquee text-black font-black text-3xl uppercase">
                            {[...Array(20)].map((_, i) => (
                                <span key={i} className="mx-10 flex items-center gap-4">
                                    Tosbik's Kitchen <span className="text-white">★</span> Rheine's Best Smash <span className="text-white">★</span> 100% Halal
                                </span>
                            ))}
                        </div>
                    </div>
                    <MenuSection />
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
