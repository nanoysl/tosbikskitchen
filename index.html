<!DOCTYPE html>
<html lang="de" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tosbiks Kitchen | Premium Smash Burgers Rheine</title>
    <meta name="description" content="Der beste Smash Burger in Rheine. Handgemacht, frisch und unwiderstehlich. Besuchen Sie Tosbiks Kitchen.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Space Grotesk', 'sans-serif'],
                        display: ['Syne', 'sans-serif'],
                    },
                    colors: {
                        'tosbik-black': '#0a0a0a',
                        'tosbik-yellow': '#FFD000',
                        'tosbik-red': '#E63946',
                        'tosbik-gray': '#1f1f1f',
                    },
                    animation: {
                        'spin-slow': 'spin 12s linear infinite',
                        'marquee': 'marquee 25s linear infinite',
                    },
                    keyframes: {
                        marquee: {
                            '0%': { transform: 'translateX(0%)' },
                            '100%': { transform: 'translateX(-100%)' },
                        }
                    }
                }
            }
        }
    </script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
            cursor: none; /* Custom cursor handling */
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #FFD000;
        }

        /* Utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .text-outline {
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.2);
            color: transparent;
        }
        
        .clip-text-image {
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-image: url('https://images.unsplash.com/photo-1550547660-d9450f859349?q=80&w=1000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }

        #cursor-dot, #cursor-outline {
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
        }
        
        #cursor-dot {
            width: 8px;
            height: 8px;
            background-color: #FFD000;
        }
        
        #cursor-outline {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 208, 0, 0.5);
            transition: width 0.2s, height 0.2s, background-color 0.2s;
        }

        /* Loader */
        .loader-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useLayoutEffect } = React;

        // --- COMPONENTS ---

        // 1. Custom Cursor
        const CustomCursor = () => {
            useEffect(() => {
                const dot = document.getElementById('cursor-dot');
                const outline = document.getElementById('cursor-outline');
                
                const moveCursor = (e) => {
                    const posX = e.clientX;
                    const posY = e.clientY;
                    
                    dot.style.left = `${posX}px`;
                    dot.style.top = `${posY}px`;
                    
                    // Small delay for outline for organic feel
                    outline.animate({
                        left: `${posX}px`,
                        top: `${posY}px`
                    }, { duration: 500, fill: "forwards" });
                };

                window.addEventListener('mousemove', moveCursor);
                
                // Hover Effects
                const handleHover = () => {
                    outline.style.width = '60px';
                    outline.style.height = '60px';
                    outline.style.backgroundColor = 'rgba(255, 208, 0, 0.1)';
                    outline.style.border = 'none';
                };
                
                const handleLeave = () => {
                    outline.style.width = '40px';
                    outline.style.height = '40px';
                    outline.style.backgroundColor = 'transparent';
                    outline.style.border = '1px solid rgba(255, 208, 0, 0.5)';
                };

                document.querySelectorAll('a, button, .interactive').forEach(el => {
                    el.addEventListener('mouseenter', handleHover);
                    el.addEventListener('mouseleave', handleLeave);
                });

                return () => window.removeEventListener('mousemove', moveCursor);
            }, []);

            return (
                <>
                    <div id="cursor-dot" className="hidden md:block"></div>
                    <div id="cursor-outline" className="hidden md:block"></div>
                </>
            );
        };

        // 2. Three.js Background (Abstract Particles)
        const WebGLBackground = () => {
            const mountRef = useRef(null);

            useEffect(() => {
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                
                renderer.setSize(window.innerWidth, window.innerHeight);
                mountRef.current.appendChild(renderer.domElement);

                // Create particles (Floating "Spice" & "Crumbs")
                const geometry = new THREE.BufferGeometry();
                const particlesCount = 700;
                const posArray = new Float32Array(particlesCount * 3);
                
                for(let i = 0; i < particlesCount * 3; i++) {
                    posArray[i] = (Math.random() - 0.5) * 15; // Spread
                }
                
                geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
                
                // Material - Gold/Yellow tint for buns/cheese vibe
                const material = new THREE.PointsMaterial({
                    size: 0.03,
                    color: 0xFFD000,
                    transparent: true,
                    opacity: 0.6,
                });
                
                const particlesMesh = new THREE.Points(geometry, material);
                scene.add(particlesMesh);
                
                camera.position.z = 3;

                // Mouse interaction
                let mouseX = 0;
                let mouseY = 0;
                
                const animateParticles = (event) => {
                    mouseX = event.clientX;
                    mouseY = event.clientY;
                }
                
                document.addEventListener('mousemove', animateParticles);

                const animate = () => {
                    requestAnimationFrame(animate);
                    particlesMesh.rotation.y += 0.001;
                    particlesMesh.rotation.x += 0.0005;
                    
                    // Gentle wave based on mouse
                    particlesMesh.rotation.x += mouseY * 0.00005;
                    particlesMesh.rotation.y += mouseX * 0.00005;

                    renderer.render(scene, camera);
                };
                
                animate();

                const handleResize = () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                };
                window.addEventListener('resize', handleResize);

                return () => {
                    mountRef.current.removeChild(renderer.domElement);
                    window.removeEventListener('resize', handleResize);
                };
            }, []);

            return <div ref={mountRef} className="fixed top-0 left-0 -z-10 w-full h-full opacity-40 pointer-events-none" />;
        };

        // 3. Navigation
        const Navbar = () => {
            return (
                <nav className="fixed top-0 w-full z-50 px-6 py-6 mix-blend-difference text-white flex justify-between items-center">
                    <div className="font-display font-bold text-2xl tracking-tighter interactive hover:text-tosbik-yellow transition-colors duration-300">
                        TOSBIK'S KITCHEN
                    </div>
                    <div className="hidden md:flex gap-8 font-sans text-sm uppercase tracking-widest">
                        <a href="#menu" className="interactive hover:text-tosbik-yellow transition-colors">Menü</a>
                        <a href="#about" className="interactive hover:text-tosbik-yellow transition-colors">Über Uns</a>
                        <a href="#location" className="interactive hover:text-tosbik-yellow transition-colors">Standort</a>
                    </div>
                    <button className="interactive border border-white/20 px-6 py-2 rounded-full font-sans text-xs uppercase tracking-widest hover:bg-white hover:text-black transition-all duration-300">
                        Bestellen
                    </button>
                </nav>
            );
        };

        // 4. Hero Section
        const Hero = () => {
            const titleRef = useRef(null);
            
            useEffect(() => {
                gsap.fromTo(titleRef.current.children, 
                    { y: 100, opacity: 0 },
                    { y: 0, opacity: 1, stagger: 0.1, duration: 1.5, ease: "power4.out", delay: 0.5 }
                );
            }, []);

            return (
                <section className="relative h-screen flex flex-col justify-center items-center text-center px-4 overflow-hidden">
                    <div ref={titleRef} className="relative z-10">
                        <h2 className="font-sans text-tosbik-yellow text-sm md:text-base uppercase tracking-[0.3em] mb-4">Rheine, Deutschland</h2>
                        <h1 className="font-display text-6xl md:text-8xl lg:text-9xl font-extrabold leading-none tracking-tight">
                            SMASHED <br />
                            <span className="text-outline">TO PERFECTION</span>
                        </h1>
                        <p className="mt-8 max-w-md mx-auto font-sans text-gray-400 text-sm md:text-base leading-relaxed">
                            Erleben Sie den ultimativen Geschmack. Handgemachte Smash Burger, frische Zutaten und hausgemachte Saucen im Herzen von Rheine.
                        </p>
                    </div>
                    
                    <div className="absolute bottom-12 flex flex-col items-center gap-2 interactive">
                        <span className="text-[10px] uppercase tracking-widest text-gray-500">Scrollen</span>
                        <div className="w-[1px] h-12 bg-gradient-to-b from-tosbik-yellow to-transparent"></div>
                    </div>
                </section>
            );
        };

        // 5. Marquee Component
        const Marquee = ({ text }) => {
            return (
                <div className="relative flex overflow-x-hidden bg-tosbik-yellow py-4 text-black rotate-1 scale-105 z-20 border-y-4 border-black">
                    <div className="animate-marquee whitespace-nowrap">
                        {[...Array(10)].map((_, i) => (
                            <span key={i} className="mx-8 font-display font-black text-4xl uppercase">
                                {text} <span className="text-stroke-black mx-2">★</span>
                            </span>
                        ))}
                    </div>
                    <div className="absolute top-0 animate-marquee2 whitespace-nowrap">
                        {[...Array(10)].map((_, i) => (
                            <span key={i} className="mx-8 font-display font-black text-4xl uppercase">
                                {text} <span className="text-stroke-black mx-2">★</span>
                            </span>
                        ))}
                    </div>
                </div>
            );
        };

        // 6. Spotlight Card Component
        const SpotlightCard = ({ title, price, desc, tags }) => {
            const divRef = useRef(null);
            const [position, setPosition] = useState({ x: 0, y: 0 });
            const [opacity, setOpacity] = useState(0);

            const handleMouseMove = (e) => {
                if (!divRef.current) return;
                const rect = divRef.current.getBoundingClientRect();
                setPosition({ x: e.clientX - rect.left, y: e.clientY - rect.top });
            };

            return (
                <div 
                    ref={divRef}
                    onMouseMove={handleMouseMove}
                    onMouseEnter={() => setOpacity(1)}
                    onMouseLeave={() => setOpacity(0)}
                    className="relative interactive group rounded-2xl border border-white/10 bg-neutral-900 p-8 overflow-hidden transition-colors hover:border-tosbik-yellow/30"
                >
                    <div 
                        className="pointer-events-none absolute -inset-px transition-opacity duration-300"
                        style={{
                            opacity,
                            background: `radial-gradient(600px circle at ${position.x}px ${position.y}px, rgba(255, 208, 0, 0.15), transparent 40%)`
                        }}
                    />
                    
                    <div className="relative z-10 flex flex-col h-full justify-between">
                        <div>
                            <div className="flex justify-between items-start mb-4">
                                <h3 className="font-display text-2xl font-bold text-white group-hover:text-tosbik-yellow transition-colors">{title}</h3>
                                <span className="font-sans font-medium text-tosbik-yellow text-lg">{price}</span>
                            </div>
                            <p className="font-sans text-gray-400 text-sm leading-relaxed mb-6">{desc}</p>
                        </div>
                        <div className="flex flex-wrap gap-2">
                            {tags.map((tag, i) => (
                                <span key={i} className="px-3 py-1 rounded-full text-[10px] uppercase tracking-wider bg-white/5 border border-white/10 text-gray-300">
                                    {tag}
                                </span>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // 7. Menu Section (Bento Grid)
        const Menu = () => {
            return (
                <section id="menu" className="py-24 px-6 md:px-12 max-w-7xl mx-auto">
                    <div className="mb-16">
                        <h2 className="font-display text-5xl md:text-7xl font-bold mb-4">
                            UNSER <span className="text-tosbik-yellow">MENÜ</span>
                        </h2>
                        <p className="font-sans text-gray-400 max-w-xl">
                            Unsere Smash Burger werden mit der "Smash"-Technik zubereitet, um eine karamellisierte Kruste zu erzeugen, während das Innere saftig bleibt. 100% Halal Rindfleisch.
                        </p>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <SpotlightCard 
                            title="Tosbik's Double Smash"
                            price="14,90 €"
                            desc="Das Original. Zwei saftige Smashed Patties, doppelter Cheddar, frischer Kopfsalat, rote Zwiebeln und unsere geheime Tosbik's Sauce."
                            tags={['Bestseller', 'Double Beef', 'Halal']}
                        />
                         <SpotlightCard 
                            title="Chili Cheese Smash"
                            price="12,90 €"
                            desc="Für Liebhaber der Schärfe. Smashed Patty, Jalapeños, geschmolzener Cheddar, rote Zwiebeln und Spicy Sauce."
                            tags={['Spicy', 'Jalapeños']}
                        />
                        <SpotlightCard 
                            title="Truffle Mushroom"
                            price="13,50 €"
                            desc="Gourmet Style. Smashed Patty, gegrillte Champignons, Schweizer Käse, Rucola und hausgemachte Trüffel-Mayo."
                            tags={['Premium', 'Truffle']}
                        />
                        <SpotlightCard 
                            title="Mc Smash Cheese"
                            price="10,90 €"
                            desc="Der Klassiker, neu definiert. Smashed Patty, Cheddar, Essiggurken, gewürfelte Zwiebeln, Ketchup und Senf."
                            tags={['Classic', 'Cheese']}
                        />
                         <SpotlightCard 
                            title="Loaded Fries"
                            price="7,90 €"
                            desc="Knusprige Pommes überbacken mit Käsesauce, Röstzwiebeln und Jalapeños."
                            tags={['Beilage', 'Shareable']}
                        />
                         <SpotlightCard 
                            title="Veggie Smash"
                            price="11,90 €"
                            desc="Kein Fleisch, voller Geschmack. Hausgemachtes Veggie-Patty, Salat, Tomate und Tosbik's Sauce."
                            tags={['Vegetarisch', 'Crispy']}
                        />
                    </div>
                </section>
            );
        };

        // 8. Info & Location Section
        const Location = () => {
            return (
                <section id="location" className="py-24 bg-neutral-900 border-t border-white/10 relative overflow-hidden">
                    <div className="max-w-7xl mx-auto px-6 grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
                        <div>
                            <h2 className="font-display text-4xl md:text-6xl font-bold mb-8">
                                BESUCHEN SIE <br/> UNS IN <span className="text-tosbik-yellow">RHEINE</span>
                            </h2>
                            
                            <div className="space-y-8 font-sans">
                                <div className="glass-panel p-6 rounded-xl hover:border-tosbik-yellow/50 transition-colors">
                                    <h3 className="text-gray-400 uppercase text-xs tracking-widest mb-2">Adresse</h3>
                                    <p className="text-xl">Bonifatiusstraße 48429<br/>Rheine, Deutschland</p>
                                </div>
                                
                                <div className="glass-panel p-6 rounded-xl hover:border-tosbik-yellow/50 transition-colors">
                                    <h3 className="text-gray-400 uppercase text-xs tracking-widest mb-2">Öffnungszeiten</h3>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <span className="block text-gray-500 text-sm">Di - So</span>
                                            <span className="text-lg">12:00 - 22:00</span>
                                        </div>
                                        <div>
                                            <span className="block text-gray-500 text-sm">Montag</span>
                                            <span className="text-lg text-tosbik-red">Ruhetag</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="mt-10">
                                <a href="https://www.instagram.com/tosbiks_kitchen/?hl=de" target="_blank" className="interactive inline-flex items-center gap-3 text-lg font-bold hover:text-tosbik-yellow transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></svg>
                                    Folgen Sie uns auf Instagram
                                </a>
                            </div>
                        </div>

                        <div className="h-[500px] w-full bg-gray-800 rounded-2xl overflow-hidden relative group">
                            {/* Decorative Map Placeholder - In production use Google Maps Embed */}
                            <div className="absolute inset-0 bg-[url('https://api.mapbox.com/styles/v1/mapbox/dark-v10/static/7.4361,52.2798,14,0/800x600?access_token=YOUR_TOKEN')] bg-cover bg-center opacity-50 group-hover:opacity-70 transition-opacity duration-500 grayscale group-hover:grayscale-0"></div>
                            
                            <div className="absolute inset-0 flex items-center justify-center">
                                <div className="w-4 h-4 bg-tosbik-yellow rounded-full animate-ping absolute"></div>
                                <div className="w-4 h-4 bg-tosbik-yellow rounded-full relative shadow-[0_0_20px_rgba(255,208,0,0.8)]"></div>
                            </div>
                            <div className="absolute bottom-6 left-6 bg-black/80 backdrop-blur px-4 py-2 rounded-lg border border-white/10">
                                <p className="text-xs text-tosbik-yellow uppercase tracking-widest">Navigieren</p>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // 9. Footer
        const Footer = () => {
            return (
                <footer className="py-12 bg-black text-center border-t border-white/5">
                    <h1 className="font-display text-[12vw] leading-none text-white/5 font-black select-none pointer-events-none">
                        TOSBIKS
                    </h1>
                    <div className="mt-8 flex flex-col md:flex-row justify-between items-center px-12 text-gray-500 text-sm font-sans">
                        <p>&copy; 2024 Tosbiks Kitchen. Alle Rechte vorbehalten.</p>
                        <div className="flex gap-6 mt-4 md:mt-0">
                            <a href="#" className="hover:text-white transition-colors">Impressum</a>
                            <a href="#" className="hover:text-white transition-colors">Datenschutz</a>
                        </div>
                    </div>
                </footer>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                // Simulate Asset Loading
                setTimeout(() => setLoading(false), 2000);
            }, []);

            return (
                <>
                    <CustomCursor />
                    
                    {loading ? (
                        <div className="loader-overlay font-display text-tosbik-yellow text-4xl font-bold tracking-widest">
                            <div className="flex gap-2">
                                <span className="animate-bounce" style={{animationDelay: '0s'}}>T</span>
                                <span className="animate-bounce" style={{animationDelay: '0.1s'}}>O</span>
                                <span className="animate-bounce" style={{animationDelay: '0.2s'}}>S</span>
                                <span className="animate-bounce" style={{animationDelay: '0.3s'}}>B</span>
                                <span className="animate-bounce" style={{animationDelay: '0.4s'}}>I</span>
                                <span className="animate-bounce" style={{animationDelay: '0.5s'}}>K</span>
                                <span className="animate-bounce" style={{animationDelay: '0.6s'}}>S</span>
                            </div>
                        </div>
                    ) : (
                        <main className="bg-black min-h-screen selection:bg-tosbik-yellow selection:text-black">
                            <Navbar />
                            <WebGLBackground />
                            <Hero />
                            <Marquee text="FRESH SMASHED BURGERS" />
                            <Menu />
                            <Marquee text="HOMEMADE SAUCES" />
                            <Location />
                            <Footer />
                        </main>
                    )}
                </>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
